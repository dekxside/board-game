<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="../css/round-and-turn.css">
    <script src="../js/roundAndTurn.js" defer></script>

    <title>Round and Turn Game</title>
</head>
<body>
    <div class="wrapper">
        <!-- side bar options starts-->
        <aside class="options-menu">
            <h3>Options</h3>
            <ul>
                <li>Quit Game</li>
            </ul>
        </aside>
        <!-- side bar options ends-->

        <!-- board starts -->
        <section class="board">
            <canvas id="board"></canvas>
        </section>
        <!-- board ends -->

        <!-- score board starts -->
        <section class="score-board">
            <h3>Score Board</h3>
            <ul>
                <li><span>1st</span> Player 1</li>
                <li><span>2nd</span> Player 2</li>
                <li><span>3rd</span> Player 3</li>
                <li><span>4th</span> Player 4</li>
            </ul>
        </section>
        <!-- score board ends -->

        <!-- footer starts -->
        <footer class="footer">
            <p>Some footer</p>
        </footer>
        <!-- footer ends -->
    </div>
</body>
</html>
